<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="CSS/chat.css" />

    <!--
		TensorFlow.js
		https://www.tensorflow.org/js/models
		-->

    <!-- Make sure your page supports utf-8 characterset. -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Load TensorFlow.js. This is required to use the qna model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> 
		<!-- Load the qna model. --> 
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script>

    <title>chat.html</title>
  </head>
  <body>
    <div style="text-align:center;">
      <h1>AI Oracle Chatbot</h1>
      <h3>Ask the Chatbot anything!</h3>
      <p>What is the meaning of the Universe?</p>
      <p>Is is self aware?</p>
      <p>When will the robots take over?</p>
      <p>
        <u style="text-align:center;">
					Don't see anything? 
					Try scrolling down in the chat
				</u>
      </p>
    </div>

    <div class="container">
      <div class="dialogBox"></div>
      <div class="train">
        Was this helpful?
        <button class="noBtn responseBtn">No</button>
        <button class="yesBtn responseBtn">Yes</button>
      </div>

      <div class="user">
        <textarea
          class="userQuestion"
          placeholder="Ask the bot anything!"
        ></textarea>
        <button class="submit">Submit</button>
      </div>
    </div>

    <script src="JS/chat.js"></script>
  </body>
</html>
