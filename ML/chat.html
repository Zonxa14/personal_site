<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://unpkg.com/brain.js@1.0.0-rc.3/browser.js"></script>
    <link rel="stylesheet" href="chat.css" />

		<!-- 
		https://brain.js.org/#/getting-started
		https://github.com/upadhyayanuj/AI-ChatBot
		-->

    <title>chat.html</title>
  </head>
  <body>
    <h1 style="text-align:center;">AI Chatbot</h1>

    <div class="container">
      <div class="train">
        Was this helpful?
        <button class="noBtn responseBtn">No</button>
        <button class="yesBtn responseBtn">Yes</button>
      </div>

      <div class="user">
        <textarea
          class="userMessage"
          placeholder="Ask the bot anything!"
        ></textarea>
        <button class="submit">Submit</button>
      </div>
    </div>

		<div class="sep"></div>

    <script src="chat.js"></script>
  </body>
</html>
