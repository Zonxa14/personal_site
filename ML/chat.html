<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://unpkg.com/brain.js@1.0.0-rc.3/browser.js"></script>

    <style>
      body {
        background: lightblue;
      }

			b {
				position: absolute;
				right: 0;
			}

			.responseBtn {
				height: 20px;
				width: 50px;
				text-align:center;
			}

      .container {
        border: 1px solid black;
        background: white;
        overflow: scroll;
        position: fixed;
        height: 400px;
        width: 300px;
        bottom: 0;
        right: 0;
      }

			.train {
				justify-content: space-evenly;
				border: 1px solid blue;
				visibility: hidden; 
				display: flex;
			}

			.user {
				justify-content: space-evenly;
				border: 1px solid purple;
				position: absolute;
				display: flex;
				width: 100%;
				bottom: 0;
			}

      .userMessage {
        position: relative;
        bottom: 0;
        right: 0;
      }

      .submit {
				position: relative;
        background: orange;
        bottom: 0;
        right: 0;
      }
			
    </style>

    <title>chat.html</title>
  </head>
  <body>
    <h1 style="text-align:center;">AI Chatbot</h1>

    <div class="container">
      <div class="train">
        Was this helpful?
        <button class="noBtn responseBtn">No</button>
        <button class="yesBtn responseBtn">Yes</button>
      </div>

			<div class="user">
      <textarea class="userMessage" placeholder="Ask the bot anything!"></textarea>
      <button class="submit">Submit</button>
			</div>
    </div>

    <script>
      const container = document.querySelector('.container');
      const submit = document.querySelector('.submit');
      const userMessage = document.querySelector('.userMessage');

			const train = document.querySelector('.train') 
		  const yesBtn = train.querySelector('.yesBtn')
			const noBtn = train.querySelector('.noBtn')

      submit.addEventListener('click', () => {
        console.log('submit was clicked!');
        const message = userMessage.value;
				container.innerHTML += `<p><b>${message}</b></p>`;

				setTimeout(() => {
				  train.style.visibility = 'visible' 
					console.log('train', train)
					container.innerHTML += `
		       <br/>
					<p><i>48</i></p>
				`
			  }, 1000)
      });


				yesBtn.addEventListener('click', () => {
				  console.log('yes was clicked')
					train.style.visibility = 'hidden'
				})

				noBtn.addEventListener('click', () => {
				  console.log('no was clicked')
					train.style.visibility = 'hidden'
				})
    </script>
  </body>
</html>
