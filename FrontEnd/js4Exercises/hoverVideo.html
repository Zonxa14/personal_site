<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>hoverVideo.html</title>
    <style>
      body {
        background: lightblue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Hover over the video to play it</h1>
    <div class="container">
      <button class="start">Start</button>
    </div>

    <script>
      const container = document.querySelector('.container');
      const start = document.querySelector('.start');
      const video = document.createElement('video');
      const timer = document.createElement('h1');

      const solution = () => {
        setTimeout(() => {
          const curr = video.currentTime;
          const min = Math.floor(curr / 60);
          const sec = Math.floor(curr % 60);
          const mins = curr / 60 < 10 ? `0${min}` : `${min}`;
          const secs = curr % 60 < 10 ? `0${sec}` : `${sec}`;
          timer.innerText = `${mins}:${secs}`;
          solution();
        }, 1000);
      };

      start.addEventListener('click', () => {
        container.innerHTML = '';
        video.addEventListener('mouseenter', () => {
          video.src = '../MEDIA/lastofus.mp4';
          solution();
        });

        video.addEventListener('mouseenter', () => {
          video.play();
        });

        video.addEventListener('mouseleave', () => {
          video.pause();
        });

        container.append(timer, video);
      });
    </script>
  </body>
</html>
