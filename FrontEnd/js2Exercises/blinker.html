<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      body {
        background: lightblue;
        text-align: center;
      }
    </style>

    <title>Blinker</title>
  </head>
  <body>
    Message: 
		<br/>
		<input type="text" class="textVal" />
		<br/>
		<br/>
		Times per Second: 
		<br/>
		<input type="number" class="numberVal" />
    <h2 class="message">Flashing Lights</h2>

    <script>
      const num = document.querySelector('.numberVal');
      const text = document.querySelector('.textVal');
      const message = document.querySelector('.message');

      const solution = () => {
        setTimeout(() => {
          if (message.innerText) {
            message.innerText = '';
          } else {
            message.innerText = text.value;
          }
          solution();
        }, 1000 / (+num.value || 1));
      };

      solution();
    </script>
  </body>
</html>
