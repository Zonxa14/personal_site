<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Rock Paper Sicssors</title>

  <!-- CSS reset sheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
 
  <!-- CSS File -->
  <link rel="stylesheet" href="CSS/rockpaper.css">
 
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js" async></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js" async></script>

  </head>
  <body>

  <header>
    <h1>Rock Paper Sicssors</h1>
	</header>

 <p>
   <a href="http://carlosgreenpersonalsite.com" target="_blank">
		 Back to the homepage
	 </a>
 </p>


 <p>(Open a private tab for 2 players)</p>

	<div id="sizer">

		<div id="swap-zone"><input id="username" placeholder="Name"/>
			<button id="start">Start</button>
		</div>

		<div id="current-turn">
			<h2></h2>
		</div>

		<div id="game-div">

			<div id="player1">
				<h3 id="player1-name">Player1</h3>
				<ul>
				</ul>
				<div id="player1-chosen"></div>
				<div class="outcomes">
					<div class="outcome-trackers" id="player1-wins"></div>
					<div class="outcome-trackers" id="player1-losses"></div>
				</div>
			</div>

			<div id="result"><h2></h2></div>

			<div id="player2">
				<h3 id="player2-name">Player2</h3>
				<ul>
				</ul>
				<div id="player2-chosen"></div>
				<div class="outcomes">
					<div class="outcome-trackers" id="player2-wins"></div>
					<div class="outcome-trackers" id="player2-losses"></div>
				</div>
			</div>

		</div>

		<div id="chat">
			<div id="chat-messages"></div>
			<div id="chat=bar">
				<input id="chat-input" />
				<button id="chat-send">Send</button>
			</div>
		</div>

	</div>

	 <!-- jQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" async></script>

	 <!-- JS file -->
  <script src="JS/rockpaper.js" async></script>
 </body>
</html>
