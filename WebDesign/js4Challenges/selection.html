<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="select.css" />
    <style>
      h1 {
        text-align: center;
      }

      .row {
        width: 310px;
        margin: 0 auto;
        display: grid;
        padding: 2.5px solid black;
        grid-template-columns: auto auto auto auto auto;
        position: relative;
      }

      .column {
        border: 1px solid black;
        display: inline;
        padding: 5px;
        height: 50px;
        width: 50px;
      }

      .column:hover {
        background: lightblue;
      }
    </style>

    <title>selection.html</title>
  </head>
  <body>
    <h1>Selection Box</h1>

    <div class="row">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>
    <div class="row">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>
    <div class="row">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>
    <div class="row">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>
  </body>
</html>
