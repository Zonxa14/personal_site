<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Landing Page</title>

  </head>
  <body>
  <p><a href="http://carlosgreenpersonalsite.com">Back to the homepage</a></p>
    <h1>Dog Adoption Landing Page</h1>

    <header id="header">
    <!-- User Story #1: My product landing page should have a header element with a corresponding id="header". -->

    <img id="header-img" alt="header image">
    <!-- User Story #2: I can see an image within the header element with a corresponding id="header-img". 
	A company logo would make a good image here.-->
    </header>

    <!-- User Story #3: Within the #header element I can see a nav element with a corresponding id="nav-bar". -->

    <!-- User Story #4: I can see at least three clickable elements inside the nav element, each with the class nav-link. -->

    <!-- User Story #5: When I click a .nav-link button in the nav element,
	 I am taken to the corresponding section of the landing page. -->

    <!-- User Story #6: I can watch an embedded product video with id="video". -->

    <!-- User Story #7: My landing page has a form element with a corresponding id="form". -->

    <!-- User Story #8: Within the form, there is an input field with id="email" where I can enter an email address. -->

    <!-- User Story #9: The #email input field should have placeholder text to let the user know what the field is for. -->

    <!-- User Story #10: The #email input field uses HTML5 validation to confirm that the entered text is an email address. -->

    <!-- User Story #11: Within the form, there is a submit input with a corresponding id="submit". -->

    <!-- User Story #12: When I click the #submit element, the email is submitted to a static page 
	 (use this mock URL: https://www.freecodecamp.com/email-submit) that confirms the email address
	 was entered and that it posted successfully. -->

    <!-- User Story #13: The navbar should always be at the top of the viewport. -->

    <!-- User Story #14: My product landing page should have at least one media query. -->

    <!-- User Story #15: My product landing page should utilize CSS flexbox at least once. -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 </body>
</html>
