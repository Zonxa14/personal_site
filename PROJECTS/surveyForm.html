<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- personal css -->
    <link rel="stylesheet" href="CSS/survey.css">

    <title>Survey Form</title>

  </head>
  <body>
 <p><a href="http://carlosgreenpersonalsite.com">Back to the homepage</a></p>
    <h1 id="title">Feedback Form</h1>
<!--User Story #1: I can see a title with id="title" in H1 sized text.-->

<p id="description">Let me know how I can improve my site, projects or games!</p>
<!--User Story #2: I can see a short explanation with id="description" in P sized text.-->

<div id="root">
<form id="survey-form">
<!--User Story #3: I can see a form with id="survey-form".-->
Name:<br/>
  <input id="name" type="text">
<!--User Story #4: Inside the form element, I am required to enter my name in a field with id="name".-->
  <br/>
Email:<br/>
  <input id="email" type="text">
<!--User Story #5: Inside the form element, I am required to enter an email in a field with id="email".-->
  <br />
Number:<br/>
  <input id="number" type="text">
<!--User Story #7: Inside the form, I can enter a number in a field with id="number".-->
  <br />
Company, School or affiliations:<br/>
  <input id="affiliation" type="text">
</form>
</div>

<!--User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.-->

<!--User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.-->

<!--User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.-->

<!--User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe--> 
<!-- the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".-->

<!--User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a --> 
<!-- description or instructions for each field.-->

<!--User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".-->

<!--User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. -->
<!-- Each group should be grouped using the name attribute.-->

<!--User Story #14: Inside the form element, I can select several fields from a series of checkboxes, --> 
<!-- each of which must have a value attribute.-->

<!--User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.-->

<!--User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 </body>
</html>
